<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Playlist"</title>
    <link rel="stylesheet" type="text/css" href="/playlist/style.css">
    <script src="https://kit.fontawesome.com/dada07158c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!----- header-of-the-website ------>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h1><img src="/Images/logo/drizzyhub_logo.png"></h1>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a id="myhome">Home</a></li>
                        <li><a >Merch</a></li>
                        <li><a >Playlist</a></li>
                        <li><a >Bio</a></li>
                        <li><a >About</a></li>
                    </ul>

                </nav>
                <img src="/Images/Icons/shopping-cart.png" alt="Shopping-Cart" class="shop" width="25px">
                <img src="/Images/Icons/menu-bar.png" alt="menu-bar" class="menu-bar" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <!----- Hot Tunes ------>
    <h2>PLAYLIST</h2>
    <div class="categories">
        <div class="small-container">
            <div class="row">
                <div class="col-3">
                    <img src="/Images/albuns/for_all_dogs.png" alt="for-all-the-dogs">
                    <p>FOR ALL THE DOGS</p>
                </div>
                <div class="col-4">
                    <img src="/Images/albuns/nevermind.jpg" alt="honestly-nevermind">
                    <p>HOSNESTLY, NEVERMIND</p>

                </div>
            </div>
            <div class="row2">
                <div class="col-5">
                    <img src="/Images/albuns/her_loss.webp" alt="her-loss">
                    <p>HER LOSS</p>
                </div>
            </div>
            <div class="row2">
                <div class="col-6">
                    <img src="/Images/albuns/scary_hours.jpg" alt="scary-hours-2">
                    <p>SCARY HOURS 2</p>
                </div>
                <div class="col-7">
                    <img src="/Images/albuns/certified_lover_boy.webp" alt="certified-lover-boy">
                    <p>CERTIFIED LOVER BOY</p>
                </div>
            </div>
                <div class="row2">
                    <div class="col-8">
                        <img src="/Images/albuns/scorpion.jpg" alt="scorpion">
                        <p>SCORPION</p>
                    </div>
                </div>
                <div class="row2">
                    <div class="col-9">
                        <img src="/Images/albuns/iyrtitl.jpg" alt="IYRTITL">
                        <p>I . Y . R . T . I . T . L .</p>
                    </div>
                    <div class="col-10">
                        <img src="/Images/albuns/more_life.webp" alt="more-life">
                        <p>MORE LIFE</p>
                    </div>
                </div>
                <div class="row3">
                    <div class="col-11">
                        <img src="/Images/albuns/views.png" alt="views">
                        <p>VIEWS</p>
                    </div>
        </div>
    </div>

    <!----- footer ------>

        <div class="footer">
                <div class="row">
                    <div class="footer-col-1">
                        <h3><img src="/Images/logo/drizzyhub_logo.png" width="150px" alt="Logo" class="logo1"></h3>
                    </div>
                    <div class="footer-col-2">
                        <h3>Follow Us:</h3>
                        <ul>
                            <li>Instagram <i class="fa-brands fa-instagram" style="color: #000000;"></i></li>
                            <li>Facebook <i class="fa-brands fa-facebook" style="color: #000000;"></i></li>
                            <li>Twitter <i class="fa-brands fa-twitter" style="color: #000000;"></i></li>
                            <li>Youtube <i class="fa-brands fa-youtube" style="color: #000000;"></i></li>
                        </ul>
                    </div>
                </div>
                <hr>
            </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
           
            const myhome = document.getElementById("myhome");

        
            myhome.addEventListener("click", function () {
           
                window.location.href = "http://127.0.0.1:5500/pagina_inicial/index.html";
            });
        });
        
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if( MenuItems.style.maxHeight == "0px")
                {
                    MenuItems.style.maxHeight = "200px";
                }
            else
            {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
